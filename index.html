<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Screen Recorder</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-heading">
            Audio Video Recorder
        </h1>
        <div class="recoder-container">
            <video controls autoplay src="">

            </video>
        </div>

        <div class="actions-cont">
            <div class="recorder-cont">
                <div class="record-btn"></div>
            </div>
            <div class="capture-cont">
                <div class="capture-btn"></div>
            </div>
        </div>
        <div class="timer-cont">
            <p class="timer">00:00:00</p>
        </div>
        <div class="filters-cont">
            <div class="filter green"></div>
            <div class="filter blue"></div>
            <div class="filter pink"></div>
            <div class="filter original"></div>
        </div>
        <div class="filter-layer"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
